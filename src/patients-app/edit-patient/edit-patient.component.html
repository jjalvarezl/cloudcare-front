<div *ngIf="patient">
  <h2>Añadir paciente</h2>
  <div>
    <h3>id: {{patient.id}} </h3>
    <label>Nombres:
      <input [(ngModel)]="patient.firstNames" placeholder="First names"/>
    </label><br/>
    <label>Apellidos:
      <input [(ngModel)]="patient.lastNames" placeholder="Last names"/>
    </label><br/>
    <label>Fecha de Cumpleaños:
      <input type="date" [ngModel]="patient.birthDate | date:'yyyy-MM-dd'" (ngModelChange)="today = $event" name="dt"/>
    </label><br/>
    <label>Tipo de Identificación:
      <select [(ngModel)]="patient.identificationType">
        <option *ngFor="let i of identifications" [value]="i.title">
          {{i.value}}
        </option>
      </select>
    </label><br/>
    <label>Número de Identificación:
      <input [(ngModel)]="patient.identificationNumber" placeholder="Identification number"/>
    </label><br/>
    <label>Dirección de residencia:
      <input [(ngModel)]="patient.residenceAddress" placeholder="Residence Address"/>
    </label><br/>
  </div>
  <br/>
  <button (click)="update()">Actualizar</button>
  <button (click)="goBack()">Atrás</button>
</div>
